<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Graph</title>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/viz.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/full.render.js"></script>
      <script>const s = `digraph {
	compound = "true"
	newrank = "true"
	subgraph "root" {
		"[root] @repo/eslint-config#build" -> "[root] ___ROOT___"
		"[root] @repo/typescript-config#build" -> "[root] ___ROOT___"
		"[root] @repo/ui#build" -> "[root] @repo/eslint-config#build"
		"[root] @repo/ui#build" -> "[root] @repo/typescript-config#build"
		"[root] api#build" -> "[root] @repo/eslint-config#build"
		"[root] api#build" -> "[root] @repo/typescript-config#build"
		"[root] api#build" -> "[root] utils#build"
		"[root] batch#build" -> "[root] @repo/eslint-config#build"
		"[root] batch#build" -> "[root] @repo/typescript-config#build"
		"[root] batch#build" -> "[root] utils#build"
		"[root] docs#build" -> "[root] @repo/eslint-config#build"
		"[root] docs#build" -> "[root] @repo/typescript-config#build"
		"[root] docs#build" -> "[root] @repo/ui#build"
		"[root] utils#build" -> "[root] @repo/eslint-config#build"
		"[root] utils#build" -> "[root] @repo/typescript-config#build"
		"[root] web#build" -> "[root] @repo/eslint-config#build"
		"[root] web#build" -> "[root] @repo/typescript-config#build"
		"[root] web#build" -> "[root] @repo/ui#build"
	}
}
`.replace(/\_\_\_ROOT\_\_\_/g, "Root").replace(/\[root\]/g, "");new Viz().renderSVGElement(s).then(el => document.body.appendChild(el)).catch(e => console.error(e));
    </script>
  </body>
  </html>
